<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar Content -->
        <a class="navbar-brand" href="#">Guess The Number</a>
    </nav>
    <main>
        <h1 class="banner p-3">1.2.3.</h1>
        <div class="form-group">
            <input class="form-control" type="text" name="" id="number-guess" placeholder="What's your guess?">
        </div>
        <div id="result">
            <!-- This is where result shows -->
        </div>
        <button id="number-submit" class="btn btn-lg btn-secondary">Check Me</button>
        <button id="restart-game" class="btn btn-lg btn-light">Restart</button>
        <div id="history">
            <!-- This is where history shows -->
        </div>
    </main>
</body>
</html>
